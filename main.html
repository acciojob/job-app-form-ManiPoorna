<!DOCTYPE html>

<html>

<head>
	<title>Portfolio</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name" >Name*</label>
			<input type="text" name="name" required id="name">
		</div><br>
		<div>
			<label for="email" >Email*</label>
			<input type="email" name="email" required id="email">
		</div><br>
		<div>
			<label for="gender" required>Gender*</label>
			<input type="radio" name="gender" id="gender" required>Male
			<input type="radio" name="gender" id="gender" required>Female
		</div><br>
		<div>
			<label for="laptop" >Laptop Brands :</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div><br>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" required maxlength="2">
		</div><br>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
		</div><br>
		<div>
			<label for="password" >Password*</label>
			<input type="password" name="password" id="password" required>
		</div><br>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="url" id="portfolio">
			
		</div><br>
		<div>
			<button type="submit" value="SUBMIT">Submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
